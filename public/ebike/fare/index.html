<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>eBike Fare Calculator</title>

  <link rel="stylesheet" href="css/normalize.css">

  <link rel="stylesheet" href="../../shared/css/fonts.css" />
<link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@24,500,0,0" />
<link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css" integrity="sha256-p4NxAoJBhIIN+hmNHrzRCf9tD/miZyoHS5obTRR9BMY=" crossorigin="" />
<script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js" integrity="sha256-20nQCchB9co0qIjJZRGuk2/Z9VM+kNiyxNV1lvTlZBo=" crossorigin=""></script>

  <style>
    html, body {
      margin: 0;
      padding: 0;
    }

    #map {
      height: 100vh;
      width: 100vw;
    }

    #start-stop-btn {
      font-family: "Google Sans", sans-serif;
      background-color: white;
      box-shadow: 0 1px 2px 0 rgba(60,64,67,0.302), 0 1px 3px 1px rgba(60,64,67,0.149);
      outline: 0;
      border: 0;
      border-radius: 16px;
      cursor: pointer;
      min-width: 48px;
      font-weight: 500;
      right: 20px;
      bottom: 20px;
      position: fixed;
      z-index: 9999;
      padding: 24px 24px 24px 0;
      align-items: center;
      display: inline-flex;

      -webkit-transition: all 0.25s ease-in-out;
      -moz-transition: all 0.25s ease-in-out;
      -ms-transition: all 0.25s ease-in-out;
      -o-transition: all 0.25s ease-in-out;
      transition: all 0.25s ease-in-out;
    }

    #start-stop-btn .material-icon {
      padding-left: 24px;
      margin-right: 14px;
    }

    #start-stop-btn:hover,
    #start-stop-btn:focus {
      box-shadow: 0 1px 3px 0 rgba(60,64,67,0.302), 0 4px 8px 3px rgba(60,64,67,0.149);
    }
  </style>
</head>

<body>
  <button id="start-stop-btn"><span class="material-icon material-symbols-outlined">transportation</span><span class="btn-label">Start Tracking</span></button>
  <div id="map"></div>

  <script src="js/plugins.js"></script>
  <script src="js/main.js"></script>
</body>

</html>
