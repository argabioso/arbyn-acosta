<div id="badge" class="badge-base LI-profile-badge" data-locale="en_US" data-size="medium" data-theme="light" data-type="VERTICAL" data-vanity="jcbagtas" data-version="v1"></div>
<script>
    const params = new Proxy(new URLSearchParams(window.location.search), {
      get: (searchParams, prop) => searchParams.get(prop),
    });
    // Get the value of "some_key" in eg "https://example.com/?some_key=some_value"
    let username = params.username; // "some_value"
    document.getElementById("badge").setAttribute("data-vanity", username);
    console.log(username);
</script>
<script src="linked-in-badge-modified.js"></script>
