<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <link rel="shortcut icon" href="../assets/icons/favicon.ico" />

    <title>Baby Argabioso &#124; Gender Reveal &amp; Baby Shower</title>

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Pangolin&display=swap">
    <link rel="stylesheet" href="https://use.typekit.net/yue6wsi.css">

    <link rel="stylesheet" href="../shared/css/fonts.css" />

    <link rel="stylesheet" href="css/fonts.css" />
    <link rel="stylesheet" href="css/grid.css" />
    <link rel="stylesheet" href="css/animations.css" />
    <link rel="stylesheet" href="css/main.css" />
    <style>
    </style>
  </head>

  <body class="invitation">
    <div class="invitation__background"></div>

    <div class="clouds-stars"></div>
    <div class="clouds-stars-2"></div>

    <section id="section-1" class="sky hero">
      <div class="balloon">
        <div class="balloon__foreground"></div>
        <div class="balloon__background"></div>
        <div class="balloon__basket"></div>
      </div>

      <div class="title title_landscape"><img src="img/title_landscape.lossy.webp" /></div>
      <div class="title title_portrait"><img src="img/title_portrait.lossy.webp" /></div>
    </section>

    <section id="section-2">
      <div class="mcontainer">
        <header>
          <h3>When and where?</h3>
        </header>

        <div class="body">
          <p>The reveal will be at the Penthouse, M1 Level of the <strong>Lancaster Hotel</strong>, 622 Shaw Boulevard, Mandaluyong City on <strong>December 7, 2024, at 5:30 PM</strong>.</p>
          <figure>
            <img src="img/lancaster.webp">
            <div class="google-map">
              <iframe src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d3861.269764328587!2d121.04754967558148!3d14.583698285900764!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x3397c83949975521%3A0xe557f8939b6b1e98!2sLancaster%20Hotel%20Manila!5e0!3m2!1sen!2sph!4v1730129524273!5m2!1sen!2sph" width="800" height="600" style="border:0;" allowfullscreen="" loading="lazy" referrerpolicy="no-referrer-when-downgrade"></iframe>
            </div>
          </figure>
        </div>
      </div>
    </section>

    <section id="section-3" class="sky hero">
      <div class="floating-bear"></div>
    </section>

    <script>
      function onResize() {
        const section3Element = document.getElementById("section-3");
        const cloudStars2 = document.querySelector(".clouds-stars-2");
        cloudStars2.style.top = `${section3Element.offsetTop}px`;
      }

      window.addEventListener("resize", onResize);
      window.addEventListener("DOMContentLoaded", onResize);
    </script>
  </body>
</html>
